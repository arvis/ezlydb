
<div ng-controller="ReportController" ng-init='data={{ report_js|safe }}' >

<h1>{{  report.title }}</h1>

<p>
<table class="table table-striped">
<thead>
<tr>
{% for item in report["fields"]  %}

<th>{{ item.name }}</th>

{% endfor %}
 </tr>
</thead>
<tbody>
<tr ng-repeat="row in data">
{% for item in report["fields"]  %}
    {% if item.field_type=="lookup_field" %}
        <td ng-bind="getLookupData(row.{{ item.id }})">  </td> 
    {% else %}
        <td ng-bind="row.{{ item.id }}">  </td> 
    {% endif %}
{% endfor %}

</tr>

</tbody>

</table>

</p>
{{  report.report_footer }}

</div>
