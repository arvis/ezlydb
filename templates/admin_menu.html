{% raw %}

<html ng-app>
<head>

<title>EasyDb</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.angularjs.org/1.0.8/angular.min.js"></script>
    <script src="/static/admin.js" ></script>

    
    </head>
    <body>
<div class="container" ng-controller="FormListController">        


        
    <h1>Project aaa administration <button type="button"  ng-click="showProjectEdit=!showProjectEdit" class="btn btn-info btn-xs">click to edit</button></h1>


<nav class="navbar navbar-inverse" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Admin </a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a  href="/admin"><span class="glyphicon glyphicon-list"></span> Forms</a></li>
      <li><a href="/admin"><span class="glyphicon glyphicon-list-alt"></span> Reports</a></li>
      <li><a href="/admin"><span class="glyphicon glyphicon-user"></span> Users</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div class="col-xs-6 col-md-3">
     
    <ul class="list-group" >
        <li class="list-group-item"><a href="#" ng-click="formMenuClick()"><span class="glyphicon glyphicon-plus"> </span> <b>Add new form...</b></a></li>
        
        <li class="list-group-item"  ng-repeat="form in forms_list">
            <span class="glyphicon glyphicon-list"></span> <a href="#" ng-click="formMenuClick(form)">{{form.title}}</a>
        </li>    
    </ul>

</div>

    <div class="col-xs-12 col-sm-6 col-md-9" ng-include="'/admin/forms/'+form_name" ></div>



</div>    
</body>
    

</html>
{% endraw %}
