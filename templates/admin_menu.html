<!DOCTYPE html>

    <body>
        <div class="navbar navbar-default" id="navbar">
            <script type="text/javascript">
                try{ace.settings.check('navbar' , 'fixed')}catch(e){}
            </script>

            <div class="navbar-container" id="navbar-container">
                <div class="navbar-header pull-left">
                    <a href="/" class="navbar-brand">
                        <i class="icon-cloud"></i>
                        EzlyDb <span class="badge badge-important">alpha</span> administration - forms
                    </a><!-- /.brand -->
                </div><!-- /.navbar-header -->

                <div class="navbar-header pull-left" role="navigation">
                    <ul class="nav ace-nav">

                            <a href="/admin/reports/" >
                                <i class="icon-file"></i>
                                Reports
                            </a>
                        </li>
                        <li class="purple">
                            <a href="/admin/report2" >
                                <i class="icon-list"></i>
                                Master-detail reports<span class="badge badge-important">!</span>
                            </a>
                        </li>
                    </ul>
                    
                </div>
                <div class="navbar-header pull-right" role="navigation">
                    <ul class="nav ace-nav">
                        <li class="light-blue">
                            <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                                <i class="icon-user"></i>
                                <span class="user-info">
                                    <small>Welcome,</small>
                                    User
                                </span>

                                <i class="icon-caret-down"></i>
                            </a>

                            <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                                <li>
                                    <a href="#">
                                        <i class="icon-cog"></i>
                                        Settings
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="icon-user"></i>
                                        Profile
                                    </a>
                                </li>

                                <li class="divider"></li>

                                <li>
                                    <a href="#">
                                        <i class="icon-off"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>



                    </ul><!-- /.ace-nav -->
                </div><!-- /.navbar-header -->
            </div><!-- /.container -->

        <div class="main-container" id="main-container" ng-controller="FormListController" >
            <script type="text/javascript">
                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
            </script>

            <div class="main-container-inner">
                <a class="menu-toggler" id="menu-toggler" href="#">
                    <span class="menu-text"></span>
                </a>

                <div class="sidebar" id="sidebar">
                    <script type="text/javascript">
                        try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
                    </script>

                    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                            <button class="btn btn-success">
                                <i class="icon-signal"></i>
                            </button>

                            <button class="btn btn-info">
                                <i class="icon-pencil"></i>
                            </button>

                            <button class="btn btn-warning">
                                <i class="icon-group"></i>
                            </button>

                            <button class="btn btn-danger">
                                <i class="icon-cogs"></i>
                            </button>
                        </div>

                        <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                            <span class="btn btn-success"></span>

                            <span class="btn btn-info"></span>

                            <span class="btn btn-warning"></span>

                            <span class="btn btn-danger"></span>
                        </div>
                    </div><!-- #sidebar-shortcuts -->

                    <ul class="nav nav-list">
                        <li>
                            <a href="/admin/">
                                <i class="icon-dashboard"></i>
                                <span class="menu-text"> Dashboard </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" ng-click="formMenuClick()">
                                <i class="icon-plus"></i>
                                <span class="menu-text"> Add new form </span>
                            </a>
                        </li>
                        <li ng-repeat="form in forms_list" >
                            <a href="#" ng-click="formMenuClick(form)">
                                <i class="icon-edit"></i>
                                {{ form.title }}
                            </a>
                        </li>

                    </ul><!-- /.nav-list -->

                    <div class="sidebar-collapse" id="sidebar-collapse">
                        <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
                    </div>

                    <script type="text/javascript">
                        try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
                    </script>
                </div>

                <div class="main-content">
                    
                    <div class="page-content">

                        <div class="row">
                            <div class="col-xs-12">
                                <!-- PAGE CONTENT BEGINS -->
                                
                                <div ng-show="showDashboard" class="row">

                                        <div class="page-header">
                                            <h1>Dashboard</h1>
                                        </div><!-- /.page-header -->

                                        <div class="col-xs-12 col-sm-4 col-sm-offset-1 widget-container-span ui-sortable">
                                            <div class="widget-box light-border" style="opacity: 1; z-index: 0;">
                                                <div class="widget-header header-color-blue">
                                                    <h5 class="smaller">Forms</h5>

                                                </div>

                                                <div class="widget-body">
                                                    <ul class="nav nav-list" >
                                                        <li>
                                                            <a href="#" ng-click="formMenuClick()">
                                                                <div class="clearfix">
                                                                    <span class="pull-left">
                                                                        <i class="btn btn-xs no-hover btn-green icon-plus"></i>
                                                                        Add new form
                                                                    </span>
                                                                </div>
                                                            </a>
                                                        </li>
                                                        <li ng-repeat="form in forms_list">
                                                            <a href="#" ng-click="formMenuClick(form)">
                                                                <div class="clearfix">
                                                                    <span class="pull-left">
                                                                        <i class="btn btn-xs no-hover btn-yellow icon-edit"></i>
                                                                        {{ form.title }}
                                                                    </span>
                                                                </div>
                                                            </a>
                                                        </li>

                                                    </ul>


                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                

                                <div ng-include="'/admin/forms/'+form_name"  ></div>


                                </div><!-- PAGE CONTENT ENDS -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div><!-- /.main-content -->

            </div><!-- /.main-container-inner -->

            <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
                <i class="icon-double-angle-up icon-only bigger-110"></i>
            </a>
        </div><!-- /.main-container -->
