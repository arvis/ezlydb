{% raw %}
<div ng-controller="DbFieldController">
<div class="page-header" ng-show="showFieldList">
    
<h1>Form {{ formProps.title }}
  <span class="pull-right" >   
  <button type="button"  ng-click="showFormProperties=!showFormProperties" class="btn btn-default btn-xs">Click to edit form properties</button> 
  </span>
</h1>

    <div class="hr hr-18 dotted hr-double"></div>

 <div ng-show="showFormProperties">
     
    <form class="form-horizontal" name="form_props" role="form" novalidate>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="form_title">Title:</label>
        <div class="col-sm-6 col-md-4" >
            <input type="text" class="form-control" id="form_title" placeholder="Enter form title" ng-model="formProps.title" required />
        </div>
    </div>      
    <div class="form-group">
        <label class="col-sm-3 control-label" for="form_id">Name:</label>
        <div class="col-sm-5 col-md-3" >
        <input type="text" class="form-control" id="form_id" placeholder="Enter form name" ng-model="formProps.name" required />
        </div>
    </div>      


        <div class="col-sm-1 col-md-offset-3" >
            <button type="button" ng-disabled="form_props.$invalid" ng-click="set_form_properties()" class="btn btn-success"><i class="icon-ok"></i> Done</button> 
        </div>
    </form>
     
     
</div>

<div>
    <ul class="list-group" >
        <li class="list-group-item" ng-repeat="dbField in master "  >
            {{dbField.name}}    
              <span class="pull-right" >   
              <button type="button" ng-click="dbField.editorEnabled=!dbField.editorEnabled" class="btn btn-info btn-xs">click to edit</button>
              </span>
             <div ng-show="dbField.editorEnabled">
                <div ng-include="'/admin/show_field_form/'" ></div>
            </div>
    
    </ul>

    <div ng-show="showAddFieldButton">        
        <button type="button"  ng-click="showAddField=!showAddField" class="btn btn-success">Add new field</button> 
    </div>

    <div ng-show="showAddField">        
            <div ng-include="'/admin/show_field_form/'" ></div>
    </div>
</div>
     <a href="/admin/buttons/{{formProps.id}}/">Add button for form </a> <span class="badge badge-warning">!</span>
      
    </div>

</div>    
</div>
{% endraw %}
